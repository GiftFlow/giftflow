<script type='text/javascript'>

  $(document).ready(function() {

      $('div#frame').slideDown('10000');
     var panel; 


      console.log('starting');
      $('#werks').plaxify({"xRange":10, "yRange":10, "invert":'true' });
      $('#arrow_one').plaxify({"xRange":5, "yRange":5});
      $('#arrow_two').plaxify({"xRange":5, "yRange":5});
      $('#arrow_three').plaxify({"xRange":5, "yRange":5});
      $('#arrow_four').plaxify({"xRange":5, "yRange":5});
      $('#robot').plaxify({"xRange":7, "yRange":7});
      $('#kid').plaxify({"xRange":7, "yRange":7});
      
      $.plax.enable();
      console.log('enabled');

      function bobble(arrow) {  
        arrow.animate({top:"-=4px"},150).animate({top:"+=4px"},150);
        arrow.animate({top:"-=4px"},150).animate({top:"+=4px"},150);
      }


      function hide_robot() {
        $('#robot').fadeOut(100);
      }
      function show_robot() {
        $('#robot').fadeIn(100);
      }


      $('.arrows img').click(function() {
        $('.info_panel').hide(); 
          var arrow = $(this);
          bobble(arrow);
          bobble($('#robot'));
          //hide_robot();


          var id = $(this).attr('id');
          panel = $('div#' + id);
          
            panel.fadeIn();
            
          });
